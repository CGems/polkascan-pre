version: '3.2'

services:

  explorer-api:
    build: explorer-api/.
    image: polkascan/pre-explorer-api:latest
    hostname: explorer-api
    volumes:
      - './explorer-api:/usr/src/app'
    command: ./start.sh
    environment:
      - PYTHONPATH=/usr/src/app
      - ENVIRONMENT=dev
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=polkascan
      - SUBSTRATE_RPC_URL=http://127.0.0.1:9934/
      - SUBSTRATE_ADDRESS_TYPE=2
      - TYPE_REGISTRY=kusama
    depends_on:
      - mysql

  harvester-api:
    build: harvester/.
    image: polkascan/pre-harvester:latest
    hostname: harvester-api
    volumes:
      - './harvester:/usr/src/app'
    command: ./start.sh
    environment: &env
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/usr/src/app
      - ENVIRONMENT=dev
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=polkascan
      - SUBSTRATE_RPC_URL=http://127.0.0.1:9934/
      - TYPE_REGISTRY=kusama
      - SUBSTRATE_ADDRESS_TYPE=2
    depends_on:
      - redis
      - mysql

  harvester-worker:
    build: harvester/.
    image: polkascan/pre-harvester:latest
    volumes:
      - './harvester:/usr/src/app'
    command: celery -A app.tasks worker --loglevel=INFO
    environment: *env
    depends_on:
      - redis
      - mysql

  harvester-beat:
    build: harvester/.
    image: polkascan/pre-harvester:latest
    volumes:
      - './harvester:/usr/src/app'
      - '/usr/src/app/data'
    command: celery -A app.tasks beat --loglevel=INFO  --schedule="data/celerybeat-schedule" --pidfile="data/celerybeat.pid"
    environment: *env
    depends_on:
      - redis

  # harvester-monitor:
    # build: harvester/.
    # image: polkascan/pre-harvester:latest
    # ports:
      # - '5555:5555'
    # command:  flower -A app.tasks --port=5555 --broker=redis://redis:6379/0
    # depends_on:
      # - redis

  redis:
    image: redis:3.2.11
    hostname: redis

  mysql:
    image: mysql:latest
    hostname: mysql
    volumes:
      - 'db-data:/var/lib/mysql'
    ports:
      - '33060:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=polkascan
    security_opt:
      - seccomp:unconfined

  explorer-gui:
    image: polkascan/pre-explorer-gui:latest
    build:
      context: explorer-gui/.
      args:
        NETWORK_NAME: RChain
        NETWORK_TOKEN_SYMBOL: RC
        NETWORK_TOKEN_DECIMALS: 15
        API_URL: http://54.250.173.97:8080/api/v1/
    ports:
      - '8080:80'
    depends_on:
      - harvester-api
      - explorer-api

volumes:
  db-data:
